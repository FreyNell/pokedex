<div>
    <input type="text" />
    <button>Buscar</button>
</div>
<div class="pokemon-container">
    <div class="pokemon-card" *ngFor="let pokemon of pokemones;let i = index">
        <h5 class="pokemon-name">{{pokemon.name}}</h5>
        <img src={{pokemon.img}} width="100" height="100" />
        <div class="pokemon-atribute-container">
            <span class="pokemon-atribute" *ngFor="let tipo of this.pokemon.type">
                {{tipo}}
            </span>
        </div>
    </div>
</div>
