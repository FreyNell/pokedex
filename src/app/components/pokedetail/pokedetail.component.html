<div class="pokemon-megacard">
    <img class="pokemon-image" src={{pokemon.img}} width="300" height="300"/>
    <br/>
    <ul class="pokemon-card">
        <li class="pokemon-name">Nombre: {{namepoke}}</li>
        <li>Tipos: {{pokemon.type}}</li>
        <li>Altura: {{pokemon.height}}</li>
        <li>Peso: {{pokemon.weight}}</li>
        <li>Lista de movimientos: <br/><button *ngFor="let skill of pokemon.skills">{{skill}}</button></li>
    </ul>
    
</div>
