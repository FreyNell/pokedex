<div class="container">
    <header>REGISTRO</header>
    <div class="container">
        <label>{{errorMsg}}</label>
        <div class="campo">
            <label>Nombre de usuario: </label><input type="text"  [ngClass]="{'redError' : !(successName)}" (keyup)="setName($event)"/>
        </div>
        <div class="campo">
            <label>Nombre completo: </label><input type="text"  [ngClass]="{'redError' : !(successfullName)}" (keyup)="setFullName($event)"/>
        </div>
        <div class="campo" >
            <label>Correo electrónico: </label><input type="text" [ngClass]="{'redError' : !(successfullEmail)}" (keyup)="setEmail($event)" />
        </div>
        <div class="campo">
            <label>Contraseña: </label><input type="password" [ngClass]="{'redError' : !(successfullPass)}" (keyup)="setPassword($event)" />
        </div>
        <div class="campo">
            <label>Confirmar contraseña: </label>
            <input type="password"  [ngClass]="{'redError' : !(successfullPass)}" (keyup)="setConfirmPassword($event)"/>
        </div>
    </div>
    <div class="buttons">
        <button (click)="signUp()">REGISTRARSE</button>
        <button (click)="cancel()">CANCELAR</button>
    </div>
</div>
